<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fjalë Kërkimi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Filtroni Rreshtat</h1>
    <textarea id="inputText" rows="10" placeholder="Vendosni tekstin këtu..."></textarea>
    <input type="text" id="searchWord" placeholder="Vendosni fjalën për kërkim">
    <button id="filterButton">Filtro Rreshtat</button>
    <h2>Rreshtat që përmbajnë fjalën:</h2>
    <textarea id="outputText" rows="10" readonly></textarea>
    <button id="exportButton">Eksporto në Notepad</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
